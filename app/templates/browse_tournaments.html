<!-- A list of tournaments in the database-->
{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="panel panel-default">
	<div class="panel-heading">
		<h2><b> Browse Tournaments </b></h2>
	</div>

	<div class="panel-body">
		<table class="table bootstrap-datatable table-hover">
			<thead>
				<tr>
					<th>
						Date
					</th>

					<th>
						Tournament
					</th>

					<th>
						Number of Entrants
					</th>
				</tr>
			</thead>

			<tbody>
				{% for tournament in tournamentlist %}
					{% include 'tournament_display.html' %}
				{% endfor %}
			</tbody>
		</table>
	</div>

	</div>
</div>

{% endblock %}

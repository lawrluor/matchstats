<!-- prints User representation in HTML given a User object, with route hyperlink to /user (profile), /region, /character. Used primarily in /browse_users -->

<tr>
    <td class="col-sm-3 text-center horizontal-overflow">
        <b><span title="{{user.trueskill.mu|round(4, 'common')}}"><a href="{{ url_for("user", tag=user.tag) }}">{{ user.tag }}</a></span></b>
    </td>
    <td class="col-sm-3 text-center">
        {% if user.region %}
    	   <a href="{{ url_for("region", region=user.region) }}">{{user.region}}</a> 
    	{% else %}
	       No Region
	    {% endif %}
    </td>

    <td class="col-sm-3 text-center">
    	{% if user.main %}
            <a href="{{ url_for("character", character=user.main) }}">{{user.main}}</a>
        {% else %}
            Unchosen
        {% endif %}
    </td>

    <td class="col-sm-3 text-center">
        {% if user.trueskill.mu %}
            {{user.trueskill.mu|round(4, 'common')}}
        {% endif %}
    </td>

    <!-- different ways of representing User based on # of secondaries User has. pay close attention to characters that are printed outside of the variables -->

        		{% endif %}
        	{% endfor %}

       	{% endif %}
    -->
   </td>
</tr>

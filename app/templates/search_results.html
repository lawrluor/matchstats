<!-- displays search results-->
{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="panel panel-default">
		<div class="panel-heading">
			<h3><b>User results for "{{ query }}"</b></h3>
		</div>

		<div class="panel-body">
			<table class="table bootstrap-datatable table-hover">
				<body>
				  {% for user in user_results %}
				    {% include 'user_display.html' %}
				  {% endfor %}
				</body>
			</table>
		</div>
	</div>

	<div class="panel panel-default">
	<div class="panel-heading">
	  <h3><b>Tournaments named "{{ query }}"</b></h3>
	</div>

	<div class="panel-body">
		<table class"=table bootstrap-datatable table-hover">
			<body>
			  {% for tournament in tournament_results %}
			  	<a href="{{url_for('tournament', tournament=tournament)}}">{{ tournament }}</a>
			  {% endfor %}
			 </body>
			</table>
		</div>
	</div>

	</div>

{% endblock %}

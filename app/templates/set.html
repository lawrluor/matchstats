<div><p><b>
	{% if set.tournament %} 
		<a href="{{url_for("tournament", tournament=set.tournament)}}">{{ set.tournament }}</a> - 
	{% endif %}
	<a href="{{url_for("user", tag=set.winner_tag)}}">{{ set.winner_tag }}</a> vs 
	<a href="{{url_for("user", tag=set.loser_tag)}}">{{ set.loser_tag }}</a>:
	({{ set.winner_score }}-{{ set.loser_score }}) 
	<a href="{{url_for("user", tag=set.winner_tag)}}">{{ set.winner_tag }}</a>
  <a href="{{url_for("head_to_head", tag1=set.winner_tag, tag2=set.loser_tag)}}"> (View Head to Head)</a>
</b></p></div> 

<!-- prints Set representation in HTML given a Set object -->
  {% for match in set.matches.all() %}
    {% include 'match.html' %}
  {% endfor %}

<BR>&nbsp;<BR> <!-- Line break -->

{% extends "base.html" %}
{% block content %}
  <h1> Browse {{ region }}'s Users </h1>
  {% for user in users %}
     <div><p>
      <b> <a href="{{ url_for("user", tag=user.tag) }}">{{ user.tag }}</a> 
       | {{ user.region }} | {{ user.main }} </b> <!-- prints User representation in HTML given a User object, with route hyperlink to User profile -->
    </p></div>
  {% endfor %}
{% endblock %}

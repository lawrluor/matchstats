{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="panel panel-default">
  <div class="panel-heading">
    <h1><b> Sets from {{ tournament }} </b></h1>
  </div>
  <div class="panel-body">

  {% if tournament_setlist|length < 1 %}
  	There were no sets found for this tournament.
  {% else %}

  <!-- "Table" Column Titles -->
  <table class="table bootstrap-datatable table-condensed table-hover">

  	<tbody>
      <!-- display all Set in tournament -->
      {% for set in tournament_setlist %}
        {% include 'set.html' %}
      {% endfor %}
  	</tbody>
  </table>

  {% endif %}
  </div>
  </div>
 </div>
{% endblock %}
